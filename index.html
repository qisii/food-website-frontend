<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Verdant</title>
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- custom css file -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- swiper cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <!-- header section start -->
    <section class="header">
      <a href="#" class="logo"><i class="fas fa-leaf"></i>The Verdant</a>

      <nav class="navbar">
        <a href="#home" class="active">Home</a>
        <a href="#about">About</a>
        <a href="#menu">Menu</a>
        <a href="#review">Review</a>
        <a href="#contact">Contact</a>
      </nav>

      <div class="fas fa-bars" id="menu-btn"></div>
    </section>
    <!-- header section end -->

    <!-- home section start -->
    <section class="home" id="home">
      <div class="container">
        <div class="content">
          <span
            >where simplicity meets serenity in a harmonious blend of diner
            delights, cafe comfort, and the embrace of nature</span
          >
          <h3>Discover simplicity and nature-inspired tranquility</h3>
          <a href="#" class="btn">contact us</a>
        </div>
      </div>
    </section>
    <!-- home section end -->

    <!-- swiper js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- custom js file -->
    <script src="js/script.js"></script>
